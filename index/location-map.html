<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map</title>
    <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
    <link rel="stylesheet" href="../styles/location.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/setting.css">
    <link rel="stylesheet" href="../styles/meiaQurry.css">
</head>
<body>
    <div class="container">
        <main>
            <section class="map">
                <header>
                    <input id="search-input" type="search" name="" placeholder="&#xf3c5 Search for places and location" id="">
                </header>
                <div class="mapDiv">
                    <div id="map"></div>
                </div>
                
                <div id="preveiwImg">
                    <div class="cancle">
                        <a href="#" id="clearImgBtn" class="cencleBtn">X</a>
                    </div>
                    <div class="imgControl">
                        <a href="#" id="previousImgBtn" class="previous round">&#8249;</a>
                        <a href="#" id="nextImgBtn" class="next round">&#8250;</a>
                    </div>
                </div>
            </section>
            <div class="hide" id="toggle">
                <div class="covertionBtnGroup">
                    <button class="leftBtn" id="convertToCelsius" type="submit"><img src="../icons/svg/024-hot-1.svg" alt="" set=""> celsius</button>
                    <button class="rightBtn" id="convertToFahrenheit" type="submit"><img src="../icons/svg/024-hot-1.svg" alt="" srcset="">fahrenheit</button>
                </div>
            </div>
            <div class="settingToggle" id="toggle">
                <img id="toggleBtn" src="../icons/svg/cog-wheel-silhouette.svg" alt="" srcset="">
            </div>
        </main>
        <aside>
            <header>
                <div>
                    <button id="backToCurrentLocation"> <img src="../icons/svg/gps-fixed-indicator.svg" alt="" srcset=""> Current Location</button>
                </div>
            </header>
            <section class="info">
                <article>
                    <div class="top">
                            <p id="placename"></p>
                        <div>
                            <img src="../icons/svg/share.svg" alt="" srcset=""> 
                            <a  id="share" type="submit" rel="noopener noreferrer">Share</a>
                        </div>
                    </div>
                    <div class="buttom">
                        <ul id="local-condition">
                                        
                        </ul>
                    </div>
                </article>
            </section>
            <section class="land-mark">
                <article class="noteable-land-marks">
                    <div class="land-mark-header">
                        <p>noteable land marks</p>
                    </div>
                    <div class="land-mark-images" id="noteableLMImg">
                       <div class="overlay"><p id="imageNumber"></p></div>
                    </div>

                </article>
            </section>
        </aside>
    </div>

    <script src="../Script/toggle.js"></script>
    <script src="../Script/location-map.js"></script>
    <script src="../Script/share.js"></script>
    <script src="../Script/get-noteable-landmark.js"></script>
    <script src="../Script/covertion.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCg0c1yJefuxjJHbV_lp_fz6BuYT53PXKc&libraries=places&callback=initMap">
    </script>
</body>
</html>
